<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Readme Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css" />
    <link rel="stylesheet" href="css/readme.css" />
    <script src="js/readme.js" defer></script>
  </head>
  
  <body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="max-w-4xl mx-auto">
      
      <header class="text-center mb-10">
        <h1 class="text-3xl font-bold text-gray-800">GitHub Readme Fetcher</h1>
        <p class="text-gray-500 mt-2">Enter a repository URL to view its readme.</p>
      </header>

      <main class="bg-white p-6 rounded-lg shadow-md mb-8">
        <form id="readmeForm" class="flex flex-col sm:flex-row gap-4">
          <input
            type="url"
            id="repoUrl"
            required
            placeholder="https://github.com/facebook/react"
            class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
          <button
            type="submit"
            id="submitBtn"
            class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition flex items-center justify-center gap-2"
          >
            <span>Fetch Readme</span>
          </button>
        </form>
        
        <div id="errorMsg" class="text-red-500 mt-4 text-sm hidden font-medium p-3 bg-red-50 rounded"></div>
      </main>

      <section id="contentArea" class="hidden bg-white rounded-lg shadow-md overflow-hidden relative min-h-[200px]">
        <button
          id="closeBtn"
          class="absolute top-4 right-4 p-2 text-gray-400 hover:text-red-600 hover:bg-gray-100 rounded-full transition-colors z-10"
          aria-label="Close"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <article id="markdownOutput" class="markdown-body pt-12"></article>
      </section>
      
    </div>
  </body>
</html>
